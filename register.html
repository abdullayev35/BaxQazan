<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign up</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-4">
            <div class="login-img d-none d-lg-flex">
                <img src="assets/img/cuate.png"/>
            </div>
        </div>
        <div class="reg col-sm-12 col-lg-8">
            <div class="register-box position-relative">
                <form class="loginForm">
                    <h1 class="register-header">Qeydiyyat</h1>
                    <div>
                        <label for="name" class="formLabel top">Ad/Soyad*</label>
                        <input id="name" class="input" type="text" placeholder="Ad/Soyad qeyd edin">
                    </div>
                    <div>
                        <label for="email" class="formLabel others">Email adres</label>
                        <input type="email" id="email" class="input" placeholder="Email daxil edin">
                    </div>
                    <div>
                        <label for="password" class="formLabel others">Şifrə</label>
                        <div class="position-relative">
                            <input id="password" class="input" type="password" placeholder="Şifrə daxil edin">
                            <svg class="position-absolute icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.67969 3L21.6797 19" stroke="#989898" stroke-width="2"
                                      stroke-linecap="round"/>
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M14.0546 4.79034C14.2347 4.26823 14.8039 3.99094 15.326 4.171C18.4478 5.24759 21.0835 7.65277 22.8918 10.8024C23.3668 11.6297 23.4799 12.6014 23.2316 13.4974C23.084 14.0296 22.5329 14.3414 22.0007 14.1939C21.4685 14.0463 21.1567 13.4953 21.3042 12.9631C21.4117 12.5756 21.3626 12.1557 21.1573 11.7982C19.5394 8.98025 17.2514 6.95057 14.674 6.06172C14.1519 5.88167 13.8746 5.31245 14.0546 4.79034ZM8.7503 4.94112C8.95814 5.45281 8.71183 6.0361 8.20014 6.24394C5.82167 7.21006 3.71737 9.15927 2.2022 11.7983C1.9326 12.2679 1.9326 12.8449 2.2022 13.3145C4.42466 17.1854 7.89339 19.5564 11.6798 19.5564C14.367 19.5564 16.8801 18.3688 18.9146 16.299C19.3017 15.9051 19.9349 15.8996 20.3288 16.2868C20.7226 16.6739 20.7281 17.3071 20.341 17.7009C17.9956 20.0871 14.9897 21.5564 11.6798 21.5564C6.99415 21.5564 2.94527 18.6255 0.467746 14.3103C-0.155911 13.2241 -0.155916 11.8888 0.467735 10.8025C2.16221 7.85116 4.58162 5.55506 7.44748 4.39097C7.95917 4.18313 8.54246 4.42944 8.7503 4.94112Z"
                                      fill="#989898"/>
                                <path d="M14.5892 11.8251C14.748 12.457 14.6968 13.1233 14.4434 13.7235C14.1899 14.3236 13.748 14.825 13.1844 15.1517C12.6208 15.4785 11.9662 15.6129 11.3194 15.5347C10.6726 15.4564 10.0689 15.1698 9.59949 14.7181C9.13007 14.2663 8.82045 13.6741 8.71743 13.0308C8.61441 12.3875 8.7236 11.7282 9.02848 11.1524C9.33337 10.5767 9.81738 10.1159 10.4074 9.83956C10.9973 9.56327 11.6612 9.48653 12.2987 9.62095"
                                      stroke="#989898" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="place" class="formLabel others">Yaşadığı yer</label>
                            <div class="position-relative">
                                <select name="" id="place" class="select">
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                                <svg class="position-absolute dropdown-icon" width="14" height="8" viewBox="0 0 14 8" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7 7L13 1" stroke="#989898" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="birthdate" class="formLabel others">Doğum tarixi</label>
                        <input type="text" id="birthdate" class="input">
                    </div>
                    <div>
                        <div>
                        <label for="interests" class="formLabel others">Maraq dairəsi</label>
                            <div class="position-relative">
                                <select name="" id="interests" class="select">
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                                <svg class="position-absolute dropdown-icon" width="14" height="8" viewBox="0 0 14 8" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7 7L13 1" stroke="#989898" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <label class="customCheckbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checkContent">Sözləşməni qəbul edirəm.</span>
                    </label>
                    <button class="site-button">Qeydiyyat yarat</button>
                    <div class="formBottom">
                        <span>Qeydiyyatınız var? <a href="" class="registerLink fw-bold">Daxil olun</a></span>
                    </div>
                    <div class="text-center register-support">
                        <a href="tel:0708464810" class="register-support">Dəstək: 012 444 44 44</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
